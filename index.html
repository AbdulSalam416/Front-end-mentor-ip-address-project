<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

<!-- leaflet CSS -->

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
<!-- leaflet JS -->
   <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>





<div class="head-section">
  <h1 id="title">IP Address Tracker</h1>

  <form action="" id="input-form"><input type="text" name="ipadress" id="ipaddress" placeholder="  Search for any IP address or domain
    ">
  
  <button type="submit" class="icon" id="input-submit"> <img src="./images/icon-arrow.svg" alt=""></button>
  </form>
  
  


  <div class="data-section">
    <div id="ip-address">
      <h4> IP Address</h4> 
      <h2 id="ip-value"> </h2>
    </div>

    <div id="location">   
       <h4>Location </h4> 
       <h2 id="location-value"></h2>
    </div>
    <div id="timezone">
      <h4> Timezone</h4> 
      <h2 id="timezone-value"> </h2> 
    </div>

    <div id="isp">
      <h4> ISP</h4>
      <h2 id="isp-value"> </h2> 

    </div>
  

    
    
      
    
  </div>
  

</div>
<div id="map">
  
</div>
